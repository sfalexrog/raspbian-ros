sudo: required
dist: bionic
language: generic
services:
  - docker

env:
  - ROS_DISTRO=kinetic
  - ROS_DISTRO=melodic
  - ROS_DISTRO=melodic-py3
  - ROS_DISTRO=noetic

before_script:
  - docker pull sfalexrog/qemu-register:v4.1.0
  - docker run --rm --privileged sfalexrog/qemu-register:v4.1.0

script:
  - pushd ${ROS_DISTRO}
  - docker build --rm --tag=sfalexrog/rpi-ros:${ROS_DISTRO}-core .
  - popd

after_success:
  - >
    if [ "${TRAVIS_BRANCH}" == "master" ]; then
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      docker push "sfalexrog/rpi-ros:${ROS_DISTRO}-core"
    fi
